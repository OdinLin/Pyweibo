<html>
    <!-- A straightforward adaptation of the word-cumulus-goog-vis tag cloud from 
         http://code.google.com/p/word-cumulus-goog-vis/wiki/UserGuide 

         This file is used as a template and a simple JSON data structure is injected
         to provide the data for the tag cloud
    -->
  <head>
    <script type="text/javascript" src="http://www.google.com/jsapi">
    </script>

    <script type="text/javascript" 
        src="http://word-cumulus-goog-vis.googlecode.com/svn/trunk/wordcumulus.js">
    </script>

    <script type="text/javascript" 
            src="http://word-cumulus-goog-vis.googlecode.com/svn/trunk/swfobject.js">
    </script>

    <script type="text/javascript">
      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);


    // Called when the Visualization API is loaded.
    function drawVisualization() {

        // Create and populate a data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Tag');
        data.addColumn('string', 'URL');
        data.addColumn('number', 'Font size');

        //Define an array of 3-part tuples below
        //We're substituting them in via Python so there's a placeholder
        var json_data = [["\u5fae\u535a", "", 20.0], ["cn", "", 20.0], ["http", "", 19.6875], ["\u6c55\u5c3e", "", 12.893806109584242], ["27", "", 10.9375], ["\u641e\u7b11", "", 10.51240174990499], ["\u5b69\u5b50", "", 10.210379077603672], ["\u534a\u4ed9", "", 10.099555245611596], ["\u90ed\u5927\u4fa0", "", 10.0], ["\u4e00\u6c5f\u79cb", "", 10.0]];

        data.addRows(json_data.length);
        for (var i = 0; i < json_data.length; i++) {
            data.setCell(i, 0, json_data[i][0]); // Tag
            data.setCell(i, 1, json_data[i][1]); // URL for tag
            data.setCell(i, 2, 2+2.5*json_data[i][2]); // Font size for tag
        }

        // Instantiate our table object.
        var vis = new gviz_word_cumulus.WordCumulus(document.getElementById('tc'));

        // Draw our table with the data we created locally.
        vis.draw(data, {text_color: '#00ff00', speed: 50, width:600, height:600});
       }
   </script>
  </head>
  <body>
    <div id="tc"></div>
  </body>
</html>
